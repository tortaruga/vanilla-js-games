<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="../styles/rock-paper-scissors-styles.css">
    <script defer src="../js/rock-paper-scissors.js"></script>

<body>
  <main>
    <h1 class="main-heading">Rock Paper Scissors</h1>
    <p class="main-info">choose your weapon!</p>
    <div class="btns"> 
      <button id='rock'>rock</button>
      <button id='paper'>paper</button>
      <button id='scissors'>scissors</button>
    </div>
  
<ul class="display">
  <li class="display-li">Your choice: <span class="display-span" id="user"></span></li>

  <li class="display-li">Computer's choice: <span class="display-span" id="computer"></span></li>

  <li class="display-li">Result: <span class="display-span" id="result"></span></li>
  
</ul>

</main>
