<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 puzzle</title>

    <link rel="stylesheet" href="../styles/15-puzzle-styles.css">
    <script defer src="../js/15-puzzle.js"></script>
</head> 
<body>
    <header>
        <h1 class="main-heading">15 puzzle</h1> 
        <p class="main-info">shuffle the tiles and try to put them back in the right order with as few moves as possible!</p>
        <button id="shuffle-btn">shuffle</button>    
    </header>

    <main>
        <div class="stats">
            <p class="moves-p">moves: <span class="accent" id="moves">0</span></p>
            <p class="time-p">time: <span class="accent" id="time">0:0:0s</span></p>        
        </div> 
    
    <div id="board"></div>

    <div class="win-modal hide">
        <p>congrats!</p>
        <p>you won in <span class="accent modal-moves"></span> moves and <span class="accent modal-time"></span>!</p>
        <button class="reset">play again</button> 
    </div>
    </main>

    <footer>
        <p class="footer-p">
          coded by <a href="httos://github.com/tortaruga">tortaruga</a>
        </p>
      </footer>
</body>
</html>
