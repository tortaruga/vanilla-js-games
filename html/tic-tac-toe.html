<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    
    <link rel="stylesheet" href="../styles/tic-tac-toe-styles.css">
    <script defer src="../js/tic-tac-toe.js"></script>
</head> 
<body>
    <main>
        <h1 class="main-heading">tic tac toe</h1>
        <div class="btns">
          <button class="two-players-btn">2 players</button>
          <button class="computer-btn">play against computer</button>  
          <button class="ai-battle-btn">or watch the computer play against itself</button>
        </div>
        
        <div class="board"></div>
    
        <div class="game-over-display">
          <p id="result"></p>
          <button class="reset-button">reset</button>
        </div>
      </main>
     
      <footer>
        <p class="footer-p">
          coded by <a href="httos://github.com/tortaruga">tortaruga</a>
        </p>
      </footer>
</body>
</html>
