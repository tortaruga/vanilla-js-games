<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>

    <link rel="stylesheet" href="../styles/snake-styles.css">
    <script defer src="../js/snake.js"></script>
</head>
<body>
  <main>
    <h1 class="main-heading">snake</h1> 
    <p class="main-info">use the arrow keys or the buttons to eat the apples and grow, but careful not to bump into the walls (or your tail!)</p>
    
    <div class="btn-wrapper"> 
      <button id="play-btn">play</button>
      <p class="score">score: </p>
    </div>
      
    <div class="gameboard"></div>
      
    <div class="phone-controls">
      <button class="control up">up</button>
      <button class="control left">left</button>
      <button class="control right">right</button>
      <button class="control down">down</button>
    </div>
      
      
    <div class="popup">
      <p class="result-p">you scored <span class="score-result"></span>!</p>
      <p>think you can do better?</p>
      <button class="replay-btn">Replay</button>
    </div>
  </main>
  <footer>
    <p class="footer-p">
      coded by <a href="httos://github.com/tortaruga">tortaruga</a>
    </p>
  </footer>
</body>
</html>
