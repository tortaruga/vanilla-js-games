<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack a mole</title>

    <link rel="stylesheet" href="../styles/whackamole-styles.css">
    <script defer src="../js/whackamole.js"></script>
</head>
<body>
  <main>

    <h1 class="main-heading">whack-a-mole!</h1>
    <p class="main-info">catch that mole!</p>
    
    <button id="start">start</button>
    
    <section> 
      <p>Score: <span class="accent" id="score">0</span></p>
     <p>Time left: <span class="accent" id="timer">30</span></p>
    </section>
    <p id="message"></p> 
    
    <div class="grid">
      
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      
    </div>
  </main>
    
  <footer>
    <p class="footer-p">
      coded by <a href="httos://github.com/tortaruga">tortaruga</a>
    </p>
  </footer>
</body>
</html>
